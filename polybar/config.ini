override-redirect = true
wm-restack = i3
bottom = false
fixed-center = true

width = 9.5% 
height = 2.5%
offset-x = 85.60%
offset-y = 1%
padding = 1
radius = 10

background = #32000000
font-0 = "SpaceMono Nerd Font:style=Regular:size=12;2"
font-1 = "SpaceMono Nerd Font:style=Bold:size=12;2"

modules-center = date

