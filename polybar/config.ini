# modules

[module/date]
type = internal/date
interval = 1.0

date = %b, %d
time = %H:%M

format = <label>
label = Ôê∫  %date% %time%
label-font = 2

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
reverse-scroll = false

format-volume = <ramp-volume> <label-volume>

label-muted = Û∞ùü muted
label-muted-foreground = #FF0000

ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄßüîâ
ramp-volume-2 = ÔÄ®

click-right = pavucontrol

[module/i3]
type = internal/i3

pin-workspaces = true
enable-click = true

label-focused-font = 2

[module/wip]
type = custom/text
label = work in progress

[module/title]
type = internal/xwindow

label = %title%
label-maxlen = 50

label-empty = open something

[module/title2]
type = custom/script
tail = true
format = <label>
exec = ~/.config/polybar/scripts/scroll_title.sh

# spotify

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "ÔÜº "
